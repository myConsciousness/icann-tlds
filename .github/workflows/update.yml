name: Update TLDs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2.8.0

      - name: Install dependencies
        run: flutter pub get

      - name: Update TLDs
        run: flutter run ./bin/update.dart

      - name: Format All
        run: flutter format .

      - name: run test
        run: flutter test

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[Scheduled] Updated TLDs from ICANN"
          commit_user_name: myConsciousness
          commit_user_email: contact@shinyakato.dev
          commit_author: myConsciousness <contact@shinyakato.dev>
